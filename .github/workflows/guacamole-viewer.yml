name: Guacamole Web RDP Viewer

on:
  workflow_dispatch:
    inputs:
      rdp_ip:
        description: 'IP Address of Windows Runner (ŸÖŸÜ ÿßŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©)'
        required: true
        default: '127.0.0.1'  # ÿ∂ÿπ ÿßŸÑŸÄ IP ŸáŸÜÿß ÿπŸÜÿØ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ŸÖŸÜ ÿßŸÑŸàÿßÿ¨Ÿáÿ©

jobs:
  guacamole:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install Docker
      run: |
        # Add Docker's official GPG key
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        sudo chmod a+r /etc/apt/keyrings/docker.gpg
        
        # Add the repository to Apt sources
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        
        # Install Docker packages
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
        sudo usermod -aG docker $USER
        
    - name: Create docker-compose file
      run: |
        cat <<EOF > docker-compose.yml
        version: "2"
        services:
          guacd:
            image: guacamole/guacd
            container_name: guacd
            restart: always
          guacamole:
            image: guacamole/guacamole
            container_name: guacamole
            restart: always
            ports:
              - "8080:8080"
            environment:
              GUACD_HOSTNAME: guacd
              GUACAMOLE_HOME: /guac-home
            volumes:
              - ./guac-home:/guac-home
        EOF
    - name: Setup Guacamole config
      run: |
        mkdir -p guac-home/extensions
        mkdir -p guac-home/user-mapping
        cat <<EOF > guac-home/user-mapping.xml
        <user-mapping>
          <authorize username="admin" password="admin">
            <connection name="Windows-RDP">
              <protocol>rdp</protocol>
              <param name="hostname">${{ github.event.inputs.rdp_ip }}</param>
              <param name="port">3389</param>
              <param name="username">guacuser</param>
              <param name="password">guacpass</param>
            </connection>
          </authorize>
        </user-mapping>
        EOF
    - name: Start Guacamole
      run: docker compose up -d

    - name: Expose Guacamole via Serveo
      run: |
        ssh -o StrictHostKeyChecking=no -R 80:localhost:8080 serveo.net &
        sleep 15
        echo "üåê Access your RDP via browser (Serveo link should appear above)."
        echo "üë§ Login: admin / admin"
    - name: Keep Alive (6h)
      run: |
          while true; do
            sleep 300
          done
