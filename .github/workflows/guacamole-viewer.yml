name: Guacamole Web RDP Viewer

on:
  workflow_dispatch:
    inputs:
      rdp_ip:
        description: 'IP Address of Windows Runner (من الخطوة السابقة)'
        required: true
        default: '127.0.0.1'  # ضع الـ IP هنا عند التشغيل من الواجهة

jobs:
  guacamole:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install Docker
      run: |
        # Add Docker's official GPG key
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        sudo chmod a+r /etc/apt/keyrings/docker.gpg
        
        # Add the repository to Apt sources
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        
        # Install Docker packages
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
        sudo usermod -aG docker $USER
        
    - name: Create docker-compose file
      run: |
        cat <<EOF > docker-compose.yml
        version: "2"
        services:
          guacd:
            image: guacamole/guacd
            container_name: guacd
            restart: always
          guacamole:
            image: guacamole/guacamole
            container_name: guacamole
            restart: always
            ports:
              - "8080:8080"
            environment:
              GUACD_HOSTNAME: guacd
              GUACAMOLE_HOME: /guac-home
            volumes:
              - ./guac-home:/guac-home
        EOF
    - name: Setup Guacamole config
      run: |
        mkdir -p guac-home/extensions
        mkdir -p guac-home/user-mapping
        cat <<EOF > guac-home/user-mapping.xml
        <user-mapping>
          <authorize username="admin" password="admin">
            <connection name="Windows-RDP">
              <protocol>rdp</protocol>
              <param name="hostname">${{ github.event.inputs.rdp_ip }}</param>
              <param name="port">3389</param>
              <param name="username">guacuser</param>
              <param name="password">guacpass</param>
            </connection>
          </authorize>
        </user-mapping>
        EOF
    - name: Start Guacamole
      run: docker compose up -d

    - name: Expose Guacamole via Serveo
      run: |
        # إعادة محاولة الاتصال عدة مرات
        for i in {1..3}; do
          echo "محاولة اتصال Serveo رقم $i..."
          ssh -o StrictHostKeyChecking=no -R 80:localhost:8080 serveo.net -o ServerAliveInterval=60 > serveo.log 2>&1 &
          SERVEO_PID=$!
          sleep 15
          SERVEO_URL=$(grep -o 'https://.*\.serveo\.net' serveo.log || echo "")
          if [[ ! -z "$SERVEO_URL" ]]; then
            echo "🌐 تم إنشاء رابط Serveo: ${SERVEO_URL}/guacamole/"
            echo "👤 بيانات الدخول: admin / admin"
            break
          else
            echo "❌ فشلت المحاولة $i. جاري إعادة المحاولة..."
            kill $SERVEO_PID 2>/dev/null || true
          fi
        done
        echo "محتويات سجل Serveo للتشخيص:"
        cat serveo.log
    - name: Keep Alive (6h)
      run: |
          while true; do
            sleep 300
          done
